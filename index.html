<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="/" class="navbar-brand">Github Finder</a>
            <!-- <button class="btn btn-light" id="theme">Koyu Mod</button> -->
            <label class="toggle-switch">
                <input type="checkbox" class="toggle-input">
                <span class="toggle-slider">
                    <span class="toggle-icon toggle-icon-sun">&#x2600;</span>
                    <span class="toggle-icon toggle-icon-moon">&#x1F319;</span>
                </span>
            </label>
        </div>
    </nav>

    <div class="container">
        <div id="alert"></div>

        <div class="search border p-3">
            <h1>Github Kullanıcı Ara</h1>
            <p class="lead">Kullanıcı bilgilerine erişmek için bir kullanıcı adı girin</p>
            <div class="d-flex gap-3">
                <input id="search-user" class="form-control" type="text" placeholder="Kullanıcı Adı Giriniz..">
                <button id="search-btn" class="btn btn-lg btn-primary">Ara</button>
            </div>
        </div>
    </div>

    <div id="profile"></div>




    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <!-- my js -->
    <script type="module" src="app.js"></script>
</body>
</html>
